<!DOCTYPE html>
<html>
	<head>
		<title>Rock Paper and Scissors</title>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">


		<link rel="icon">

		<link href="./styles/style.css" rel="stylesheet" type="text/css" >

	</head>

	<body>

		<noscript>This website works best with javascript activated :)</noscript>

		<section class="game">
			<div class="score">
				<div class="player-score">
					<h2>Player</h2>
					<p>0</p>
				</div>
				<div class="computer-score">
					<h2>Computer</h2>
					<p>0</p>
				</div>
			</div>

			<div class="intro">
				<h1>Rock Paper and Scissors</h1>
				<button>Let's Play</button>
			</div>

			<div class="match fadeOut">
				<h2 class="winner">choose an option</h2>
				<div class="hands">
					<img class="player-hand" src="./images/rock.png" alt="">
					<img class="computer-hand" src="./images/rock.png" alt="">
				</div>
				<div class="options">
					<button class="rock">rock</button>
					<button class="paper">paper</button>
					<button class="scissors">scissors</button>
				</div>
			</div>
		</section>

	    <script src="./src/app.js" type="text/javascript"></script>

	</body>
</html>
